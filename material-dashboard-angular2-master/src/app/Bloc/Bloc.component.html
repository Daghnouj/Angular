<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a routerLink="/bloc" routerLinkActive="active" class="nav-link">Bloc List</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/create-bloc" routerLinkActive="active" class="nav-link">Add Bloc</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/features" class="nav-link">Accueil</a>
                </li>
                <div class="row">
                  <div class="col-md-12">
                    <input type="text" [(ngModel)]="recherche" placeholder="Rechercher par ID" (input)="rechercher()">
                  </div>
                </div>
              </ul>
            </nav>
  
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" *ngIf="bloc && bloc.length > 0">
                  <thead class="text-primary">
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Capacite</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr appHighlight [highlightColor]="'#FADBD8'" *ngFor="let blocItem of bloc | paginate: { itemsPerPage: pageSize, currentPage: p }"
                      [@fadeInOut] [@rowHover]>
                      <td>{{ blocItem.idBloc }}</td>
                      <td>{{ blocItem.nomBloc }}</td>
                      <td>{{ blocItem.capaciteBloc }}</td>
                      <td>
                        <button (click)="modifyBloc(blocItem.idBloc)" class="btn btn-info">Update</button>
                        <button (click)="removeBloc(blocItem.idBloc)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                        <button (click)="blocDetails(blocItem.idBloc)" class="btn btn-info" style="margin-left: 10px">View</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
