<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button (click)="goToUniversite()" class="btn btn-link nav-link">University List</button>
     </li>
     <li class="nav-item">
      <a routerLink="/features" class="nav-link">Accueil</a>
  </li>
    </ul>
  </nav>
  <div [@moveInLeft]>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Update University</h3>
  
        <form [formGroup]="universiteForm" (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="nomUniversite">Nom</label>
                <input type="text" class="form-control" id="nomUniversite" formControlName="nomUniversite" placeholder="Enter nom du l'universite">
                <small *ngIf="universiteForm.controls.nomUniversite.valid">
                  <span style="color: green;">Name university is valid.</span>
                </small>
              </div>
  
              <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" formControlName="adresse" placeholder="Enter adresse">
                <small *ngIf="universiteForm.controls.adresse.valid">
                  <span style="color: green;">Address is valid.</span>
                </small>
                <small *ngIf="universiteForm.controls.adresse.errors?.required">
                  <span style="color: red;">Address is required.</span>
                </small>
              </div>
  
              <button [disabled]="universiteForm.invalid" type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  </div>

  <div class="col-6">
    <button class="btn btn-primary" type="button" (click)="generatePDF()">Télécharger le formulaire PDF</button>
  </div>
