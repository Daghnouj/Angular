<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Foyer</h4>
                        <p class="card-category"> Ceci la liste des foyers </p>
                        <a routerLink="/create-foyer" routerLinkActive="active"> Cliquez pour ajouter Foyer</a>  
                    </div>
                    <li class="nav-item">
                        <a routerLink="/features" class="nav-link">Accueil</a>
                    </li>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class=" text-primary">
                                    <th>
                                        ID Foyer
                                    </th>
                                    <th>
                                        Nom Foyer
                                    </th>
                                    <th>
                                        Capacit√© Foyer
                                    </th>
                                    <th>
                                        Suprrimer
                                    </th>
                                    <th>
                                        Modifier
                                    </th>
                                    
                                </thead>
                                <tbody>
                                    <tr appHighlight [highlightColor]="'#D0D3D4'" *ngFor="let foyer of list"  [@fadeInOut] [@rowHover]>
                                        <td>{{foyer.idFoyer}}</td>
                                        <td>{{ foyer.nomFoyer}}</td>
                                        <td>{{foyer.capaciteFoyer}}</td>
                                        <td>
                                            <button *ngIf="foyer.idFoyer !== undefined" (click)="deleteFoyer(foyer.idFoyer)" class="btn btn-transparent btn btn-danger">
                                            <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                        <td>
                                            <button *ngIf="foyer.idFoyer !== undefined" [routerLink]="'/update-foyer/' + foyer.idFoyer" class="btn btn-transparent btn btn-info">
                                                <i class="material-icons">edit</i>
                                            </button>
                                        </td>  

                                    </tr>



                    

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
