<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button (click)="goToChambre()" class="btn btn-link nav-link">Chambre List</button>
   </li>
   <li class="nav-item">
    <a routerLink="/features" class="nav-link">Accueil</a>
</li>
  </ul>
</nav>
<div [@moveInLeft]>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center">Update Chambre</h3>

      <form [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="numeroChambre">Numero</label>
              <input type="number" class="form-control" id="numeroChambre" formControlName="numeroChambre" placeholder="Enter le numéro du chambre">
              <small *ngIf="chambreForm.controls.numeroChambre.valid">
                <span style="color: green;">Numero du chambre is valid.</span>
              </small>
              <small *ngIf="chambreForm.controls.numeroChambre.errors?.required">
                <span style="color: red;">Numero chambre is required.</span>
              </small>
            </div>

            <div class="form-group">
              <label for="typeC">Type</label>
              <input type="text" class="form-control" id="typeC" formControlName="typeC" placeholder="Enter chambre type">
              <small *ngIf="chambreForm.controls.typeC.valid">
                <span style="color: green;">Type chambre is valid.</span>
              </small>
              <small *ngIf="chambreForm.controls.typeC.errors?.required">
                <span style="color: red;">Type chambre is required.</span>
              </small>
            </div>

            <button [disabled]="chambreForm.invalid" type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-6">
  <button class="btn btn-primary" type="button" (click)="generatePDF()">Télécharger le formulaire PDF</button>
</div>
</div>
