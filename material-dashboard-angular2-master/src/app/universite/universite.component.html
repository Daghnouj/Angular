<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a routerLink="/universite" routerLinkActive="active" class="nav-link">University List</a>
              </li>
              <li class="nav-item">
                <a routerLink="/ajout-universite" routerLinkActive="active" class="nav-link">Add University</a>
              </li>
              <li class="nav-item">
                <a routerLink="/features" class="nav-link">Accueil</a>
            </li>
              <div class="row">
                <div class="col-md-12">
                  <input type="text" [(ngModel)]="recherche" placeholder="Rechercher par ID" (input)="rechercher()">
                </div>
              </div>
            </ul>
          </nav>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table" *ngIf="universite && universite.length > 0">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  appHighlight [highlightColor]="'#FADBD8'"  *ngFor="let universiteItem of universite | paginate: { itemsPerPage: pageSize, currentPage: p }"  [@fadeInOut] [@rowHover]>
                    <td>{{ universiteItem.idUniversite }}</td>
                    <td>{{ universiteItem.nomUniversite }}</td>
                    <td>{{ universiteItem.adresse }}</td>
                    <td>
                      <button (click)="modifyUniversite(universiteItem.idUniversite)" class="btn btn-info">Update</button>
                      <button (click)="removeUniversite(universiteItem.idUniversite)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                      <button (click)="universiteDetails(universiteItem.idUniversite)" class="btn btn-info" style="margin-left: 10px">View</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
