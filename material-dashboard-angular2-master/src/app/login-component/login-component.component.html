<!-- login-component.component.html -->

<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-container">
  <h2>Login</h2>

  <div class="field">
    <label for="email">Email</label>
    <input type="text" pInputText formControlName="email" name="email" placeholder="Type your email" />
    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="small-error">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Email should be valid</div>
    </small>
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input type="password" pInputText formControlName="password" name="password" placeholder="Type your password" />
    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="small-error">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </small>
  </div>

  <button [disabled]="loginForm.invalid" type="submit">Login</button>

  <div *ngIf="isAdmin; else notAdmin">
    <!-- Autres composants pour les administrateurs -->
    <app-some-component></app-some-component>
    <app-another-component></app-another-component>
    <!-- Ajoutez plus de composants selon vos besoins -->
  </div>

  <ng-template #notAdmin>
    <div class="mt-2">Not a member? <a routerLink="/Sign">Register</a></div>
  </ng-template>
</form>
